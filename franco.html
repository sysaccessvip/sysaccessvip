    <style>

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f4f6f8; font-family: sans-serif; }
        .embed-fullscreen {
            position: relative;
            width: 100%;
            height: 100vh;
            display: block;
        }

        .embed-fullscreen iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
            background: #fff;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }
        #loader-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb; 
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: #64748b;
            font-size: 0.9rem;
            letter-spacing: 1px;
            font-weight: 500;
            text-transform: uppercase;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .iframe-visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="loader-container">
        <div class="spinner"></div>

    </div>
