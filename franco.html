<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    
    <link rel="preconnect" href="https://script.google.com">
    <link rel="preconnect" href="https://googleusercontent.com">

    <style>
        /* Reset básico */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #f4f6f8; font-family: sans-serif; }

        /* Contenedor del Iframe */
        .embed-fullscreen {
            position: relative;
            width: 100%;
            height: 100vh;
            display: block;
        }

        .embed-fullscreen iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
            background: #fff;
            /* Ocultar iframe hasta que cargue para evitar pantallazo blanco */
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        /* --- LOADER PROFESIONAL --- */
        #loader-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        /* Spinner estilo Tech (Anillo giratorio) */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb; /* Azul tech profesional */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            color: #64748b;
            font-size: 0.9rem;
            letter-spacing: 1px;
            font-weight: 500;
            text-transform: uppercase;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Clase para ocultar el loader */
        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* Clase para mostrar el iframe suavemente */
        .iframe-visible {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div id="loader-container">
        <div class="spinner"></div>
        <div class="loading-text">Cargando Sistema...</div>
    </div>

    <div id="app-container" class="embed-fullscreen"></div>

    <script>
    (function(){
        // --- CONFIG (URL en Base64) ---
        const encodedParts = [
            "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J3",
            "UG5KYTdSTHZYQndldF9ZZ21mWTh4anl4R01KZmhzVU9DS",
            "19ab1JGcDFqOVpVNkQzbmRKdTZhNzN",
            "QdTJvUkdRNnFsQS9leGVj"
        ];

        let FALLBACK_IFRAME_SRC = "";
        try {
            FALLBACK_IFRAME_SRC = atob(encodedParts.join(""));
        } catch (e) {
            FALLBACK_IFRAME_SRC = "about:blank";
        }

        // --- REFERENCIAS AL DOM ---
        const container = document.getElementById("app-container");
        const loader = document.getElementById("loader-container");

        // --- CREACIÓN DEL IFRAME ---
        const iframe = document.createElement("iframe");
        iframe.id = "auth-iframe";
        iframe.title = "Sistema Integrado";
        iframe.loading = "eager"; // Prioridad máxima de carga
        iframe.setAttribute("allow","clipboard-read; clipboard-write; autoplay");
        iframe.setAttribute("referrerpolicy","no-referrer-when-downgrade");
        iframe.scrolling = "yes";

        // --- EVENTO: CUANDO CARGA EL IFRAME ---
        iframe.onload = function() {
            // Ocultamos el loader
            loader.classList.add("hidden");
            // Mostramos el iframe suavemente
            iframe.classList.add("iframe-visible");
        };

        // Asignar src y añadir al DOM
        if (FALLBACK_IFRAME_SRC) {
            iframe.src = FALLBACK_IFRAME_SRC;
        } else {
            iframe.src = "about:blank";
        }
        
        container.appendChild(iframe);

        // --- PROTECCIÓN DE CONSOLA (Anti-logs) ---
        (function protectConsole(){
            const origLog = console.log.bind(console);
            const origWarn = console.warn.bind(console);
            const origError = console.error.bind(console);
            function blockIfContains(args){
                try {
                    return args.some(a => {
                        const s = String(a);
                        return s.includes("script.google.com") || s.includes("googleusercontent");
                    });
                } catch(e){ return false; }
            }
            console.log = function(...args){ if (!blockIfContains(args)) origLog(...args); };
            console.warn = function(...args){ if (!blockIfContains(args)) origWarn(...args); };
            console.error = function(...args){ if (!blockIfContains(args)) origError(...args); };
        })();

        // --- CAMBIO DE URL (Cosmético) ---
        // Se ejecuta inmediatamente para limpiar la barra de direcciones
        if (location.pathname.indexOf("/p/sistema-orlando.html") !== -1) {
            try { history.replaceState(null, "", "/p/orlando-cordova"); } catch(e){}
        }
    })();
    </script>
</body>
</html>
